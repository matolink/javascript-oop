<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
      <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="" href="https://bootswatch.com/5/flatly/bootstrap.min.css"> -->
  </head>
  <body>
  
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">Product App</a>
      
    </nav>
    <div class="container">
      <div class="row pt-5" id="App">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>add a product</h4>
            </div>
            <form class="card-body" id="product-form">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product Name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="year" value="2018" min="1900" max="2022" placeholder="Year" class="form-control">
              </div>
              <input type="submit" name="" value="save" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="product-list">
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
